                </div>
                <div class="form-check ps-0">
                  <input
                    type="radio"
                    id="mixedBreed-no"
                    name="mixedBreed"
                    value="false"
                  />
                  <label for="mixedBreed-no">No</label>

              </div>

              <div class="form-group w-100">

                  <option value="">test 3</option>

              </div>

                  required
